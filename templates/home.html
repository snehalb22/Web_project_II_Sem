{% extends "heading.html" %} {% block title %}
<title>BookWorld</title>
<style>
  /*Featured Section*/

  #featured_resource {
    margin-top: 125px;
    margin-bottom: 50px;
  }

  .resource {
    margin-top: 40px;
    margin-left: 60px;
    margin-right: -20px;
    width: 20%;
    display: inline-block;
    text-align: center;
    border-radius: 20px;
    background-color: rgb(245, 245, 245);
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
    border-color: transparent;
    min-width: 250px;
  }

  .resource_img {
    width: 100%;
    border-radius: 20px;
    aspect-ratio: 1/1;
  }

  .cust_size {
    margin: 0px;
    margin-bottom: 20px;
    width: 100px;
    height: 30px;
  }

  .cust_color {
    background-color: gray;
    margin-right: 15px;
  }

  .add_padding {
    padding: 9px 9px 9px 9px;
  }

  .custom_button {
    background-color: rgba(25, 154, 132, 255);
    width: 150px;
    height: 45px;
    font-size: 15px;
    color: white;
    border-radius: 13px;
    vertical-align: middle;
    border-color: transparent;
  }
</style>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
  crossorigin="anonymous"
></script>

{% endblock %} {% block content %} {% for product in allProducts %}
<div class="add_padding card mb-3" style="max-width: 540rem">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="/static/images/{{product.imageName}}"
        class="img-fluid rounded-start"
        alt="..."
        width="250" height="300"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="add_padding my-2" style="margin: 1px; height: 80px">
          {{product.name}}
        </h3>
        <p class="add_padding my-2" style="margin: 1px; height: 80px">
          {{product.author}}
        </p>
        <h4 style="padding: 1px">&euro; {{product.price}}</h4>

        <p class="card-text">
          {{product.description}}
        </p>
        <a href="/order/{{product.id}}"
    ><button type="button" class="btn btn-primary">Buy Now</button></a
  >
      </div>
    </div>
  </div>
</div>
{% endfor %}

<hr style="width: 0%; margin: 40px" />
{% endblock %}
